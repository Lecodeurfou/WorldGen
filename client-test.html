<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test client</title>
    </head>
 
    <body>
        <h1>Client</h1>
        <p><input type="button" value="Envoyer des coordonnÃ©es" id="poke" /></p>
        <img id="js-world-img" src="">

        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <script>
            var wordImg = document.getElementById("js-world-img");
            var socket = io.connect('http://localhost:8080');
            
            $('#poke').click(function () {
                socket.emit('geolocDatas',  {lat: '48.9152512', lng:'2.7869184'});
            })

            socket.on('imgBase64', function (img) {
                wordImg.src = img;
            });
        </script>
    </body>
</html>
